name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          # Pinned to v2.5.6 due to cross-compile bug in v2.6.0
          # See: https://github.com/denoland/deno/issues/31556
          # TODO: Update to v2.x after v2.6.1 is released
          deno-version: v2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check src/main.ts

      - name: Run tests
        run: deno task test

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          # Pinned to v2.5.6 due to cross-compile bug in v2.6.0
          # See: https://github.com/denoland/deno/issues/31556
          # TODO: Update to v2.x after v2.6.1 is released
          deno-version: v2.5.6

      - name: Verify build compiles
        run: |
          deno compile \
            --allow-net \
            --allow-env \
            --allow-read \
            --allow-write \
            --allow-run \
            --target x86_64-unknown-linux-gnu \
            --output ./build/obsidian-mcp \
            --no-check \
            src/main.ts
