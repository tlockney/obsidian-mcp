name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Is this a pre-release?"
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          # Pinned to v2.5.6 due to cross-compile bug in v2.6.0
          # See: https://github.com/denoland/deno/issues/31556
          # TODO: Update to v2.x after v2.6.1 is released
          deno-version: v2.5.6

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Run tests
        run: deno task test

  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.bump.outputs.version }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          # Pinned to v2.5.6 due to cross-compile bug in v2.6.0
          # See: https://github.com/denoland/deno/issues/31556
          # TODO: Update to v2.x after v2.6.1 is released
          deno-version: v2.5.6

      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT=$(deno eval "import c from './deno.json' with { type: 'json' }; console.log(c.version)")
          echo "Current version: $CURRENT"

          # Run the version bump script (updates files only, no git operations)
          deno run --allow-read --allow-write scripts/version-bump.ts ${{ inputs.bump }} --no-git

          # Get new version
          NEW=$(deno eval "import c from './deno.json' with { type: 'json' }; console.log(c.version)")
          echo "New version: $NEW"
          echo "version=$NEW" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deno.json src/main.ts src/cli.ts
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: version-bump

    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            name: obsidian-mcp-mac-x86_64
          - target: aarch64-apple-darwin
            name: obsidian-mcp-mac-arm64
          - target: x86_64-unknown-linux-gnu
            name: obsidian-mcp-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            name: obsidian-mcp-linux-arm64
          - target: x86_64-pc-windows-msvc
            name: obsidian-mcp-windows-x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.version }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          # Pinned to v2.5.6 due to cross-compile bug in v2.6.0
          # See: https://github.com/denoland/deno/issues/31556
          # TODO: Update to v2.x after v2.6.1 is released
          deno-version: v2.5.6

      - name: Create build directory
        run: mkdir -p build

      - name: Build binary
        run: |
          deno compile \
            --allow-net \
            --allow-env \
            --allow-read \
            --allow-write \
            --allow-run \
            --target ${{ matrix.target }} \
            --output ./build/${{ matrix.name }} \
            --no-check \
            src/main.ts

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Package binary
        run: |
          VERSION="${{ needs.version-bump.outputs.version }}"
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            tar -czf "artifacts/${{ matrix.name }}-v${VERSION}.tar.gz" -C build ${{ matrix.name }}
          elif [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cd build && zip "../artifacts/${{ matrix.name }}-v${VERSION}.zip" ${{ matrix.name }}.exe
          else
            cd build && zip "../artifacts/${{ matrix.name }}-v${VERSION}.zip" ${{ matrix.name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-v${{ needs.version-bump.outputs.version }}
          path: artifacts/*

  release:
    name: Release
    needs: [version-bump, build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-bump.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*-v${{ needs.version-bump.outputs.version }}"
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-bump.outputs.version }}
          name: v${{ needs.version-bump.outputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: artifacts/*
